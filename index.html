<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Position</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="slider">
        <div class="movie-card">
          <img src="./assets/images/1.webp" alt="Golmohar" class="img" />

          <div class="details">
            <div class="movie-name">
              <span class="name">Gulmohar</span>
            </div>

            <div class="about-movie">
              <div class="time">2hr 11min,</div>
              <span class="about">Family, Drama, Hindi, 2023</span>
            </div>

            <div class="desc-ellipses">
              Batra family has just four days left to vacate their house of 34
              years. Amidst the mayhem, uncertain
            </div>

            <div class="watch-movie">
              <div class="icon-w">
                <span class="material-symbols-rounded"> play_arrow </span>
              </div>
              <div class="watch">watch movie</div>
            </div>

            <div class="add-to-watchlist">
              <div class="icon-a">
                <span class="material-symbols-rounded"> add </span>
              </div>
              <div class="watchlist">add to watchlist</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
